<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REBORN -Tienda de Pastas-</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="shortcut icon" href="./assets/img/favicon.png" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <picture class="navbarLogo">
          <img src="./assets/img/LOGO.svg" alt="Logo Reborn Pastas" />
        </picture>
        <ul class="navbarList">
          <li class="navbarListItem">
            <a class="active" href="./index.html">INICIO</a>
          </li>
          <li class="navbarListItem">
            <a href="./pages/productos.html">PRODUCTOS</a>
            <ul class="submenu">
              <li class="submenuItem">
                <a href="./pages/pastas.html">PASTAS FRESCAS</a>
              </li>
              <li class="submenuItem">
                <a href="./pages/salsas.html">SALSAS</a>
              </li>
              <li class="submenuItem">
                <a href="./pages/otros.html">OTROS</a>
              </li>
            </ul>
          </li>
          <li class="navbarListItem">
            <a href="./pages/promos.html">PROMOS</a>
          </li>
          <li class="navbarListItem">
            <a href="./pages/contacto.html">CONTACTO</a>
          </li>
        </ul>
        <div class="searchBar">
          <input placeholder="Buscar" type="text" class="input" />
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="conteiner">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="true"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./assets/img/imgGrande.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/img/imgGrande.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/img/imgGrande.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="tarjeta">
          <a href="./pages/pastas.html"
            ><img src="./assets/img/pastas.png" alt="Pastas"
          /></a>
          <a href="./pages/promos.html"
            ><img src="./assets/img/promos.png" alt="Promos"
          /></a>
          <a href="./pages/delivery.html"
            ><img src="./assets/img/delivery.png" alt="Delivery"
          /></a>
        </div>
      </section>
    </main>
    <footer>
      <p>Gracias por visitar nuestro sitio de pastas</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
